<!DOCTYPE html>
<html lang="en" class="text-[15px] font-body">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/icon" href="./src/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
  </head>
  <body class="bg-very-dark-blue grid place-content-center min-h-screen px-4">
    <h1 class="visually-hidden">Rate Us</h1>

    <div>
      <!-- RATING -->
      <article
        class="bg-dark-blue w-full max-w-sm rounded-xl p-6 flex flex-col gap-7"
      >
        <div class="bg-medium-grey p-[0.8rem] rounded-full w-max">
          <img
            src="./src/images/icon-star.svg"
            alt="Star"
            class="block mr-[-0.75px] w-4"
          />
        </div>

        <h2 class="text-3xl font-bold text-neutral-white leading-none">
          How did we do?
        </h2>
        <p class="text-light-grey">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div id="btn-container" class="flex justify-between">
          <button type="button" class="btn">1</button>
          <button type="button" class="btn">2</button>
          <button type="button" class="btn">3</button>
          <button type="button" class="btn">4</button>
          <button type="button" class="btn">5</button>
        </div>

        <button
          type="button"
          id="submit"
          class="bg-orange text-neutral-white uppercase text-center w-full pt-3 pb-2 rounded-full tracking-widest transition-all ease-linear duration-300 hover:bg-neutral-white hover:text-orange"
        >
          Submit
        </button>
      </article>
      <!-- end of RATING -->

      <!-- THANK YOU -->
      <article
        id="thank-you"
        class="bg-dark-blue w-full max-w-sm rounded-xl p-7 hidden"
      >
        <div class="mb-6">
          <img
            src="./src/images/illustration-thank-you.svg"
            class="mx-auto"
            alt="ATM Card and receipt printed by a phone"
          />
        </div>

        <p
          class="mx-auto bg-medium-grey w-max leading-none p-2 rounded-full text-orange mb-6"
        >
          You selected <span id="rate-value"></span> out of 5
        </p>
        <h2 class="text-center text-neutral-white text-2xl mb-4 leading-none">
          Thank you!
        </h2>
        <p class="text-center text-light-grey">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </article>
      <!-- end of THANK YOU -->
    </div>

    <!-- TS -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
